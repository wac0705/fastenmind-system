# Where are all the schema files located?
schema:
  - internal/graphql/*.graphql

# Where should the generated server code go?
exec:
  filename: internal/graphql/generated/generated.go
  package: generated

# Where should any generated models go?
model:
  filename: internal/graphql/model/models_gen.go
  package: model

# Where should the resolver implementations go?
resolver:
  layout: follow-schema
  dir: internal/graphql/resolver
  package: resolver

# Optional: turn on use ` + "`" + `gqlgen:"fieldName"` + "`" + ` tags in your models
# struct_tag: json

# Optional: turn on to use []Thing instead of []*Thing
# omit_slice_element_pointers: false

# Optional: turn off to make struct-type struct fields not use pointers
# e.g. type Thing struct { FieldA OtherThing } instead of { FieldA *OtherThing }
# struct_fields_always_pointers: true

# Optional: turn off to make resolvers return values instead of pointers for structs
# resolvers_always_return_pointers: true

# Optional: set to speed up generation time by not performing a final validation pass.
# skip_validation: true

# gqlgen will search for any type names in the schema in these go packages
# if they match it will use them, otherwise it will generate them.
autobind:
  - "github.com/fastenmind/fastener-api/internal/domain/models"

# This section declares type mapping between the GraphQL and go type systems
models:
  UUID:
    model:
      - github.com/google/uuid.UUID
  Time:
    model:
      - time.Time
  Decimal:
    model:
      - github.com/shopspring/decimal.Decimal
  Company:
    model:
      - github.com/fastenmind/fastener-api/internal/domain/models.Company
  Account:
    model:
      - github.com/fastenmind/fastener-api/internal/domain/models.Account
  Customer:
    model:
      - github.com/fastenmind/fastener-api/internal/domain/models.Customer
  Inquiry:
    model:
      - github.com/fastenmind/fastener-api/internal/domain/models.Inquiry
  Quote:
    model:
      - github.com/fastenmind/fastener-api/internal/domain/models.Quote
  QuoteItem:
    model:
      - github.com/fastenmind/fastener-api/internal/domain/models.QuoteItem