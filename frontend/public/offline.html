<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FastenMind - 離線模式</title>
  <link rel="icon" href="/favicon.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f9fafb;
      color: #1f2937;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .offline-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      max-width: 500px;
      width: 100%;
      padding: 40px;
      text-align: center;
    }
    
    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: #e5e7eb;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .offline-icon svg {
      width: 60px;
      height: 60px;
      fill: #6b7280;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #1f2937;
    }
    
    p {
      font-size: 16px;
      line-height: 1.5;
      color: #6b7280;
      margin-bottom: 12px;
    }
    
    .features {
      margin: 30px 0;
      text-align: left;
    }
    
    .feature-item {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding: 12px;
      background: #f9fafb;
      border-radius: 8px;
    }
    
    .feature-icon {
      width: 40px;
      height: 40px;
      background: #2563eb;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 16px;
      flex-shrink: 0;
    }
    
    .feature-icon svg {
      width: 20px;
      height: 20px;
      fill: white;
    }
    
    .feature-content h3 {
      font-size: 14px;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 4px;
    }
    
    .feature-content p {
      font-size: 13px;
      color: #6b7280;
      margin: 0;
    }
    
    .action-buttons {
      display: flex;
      gap: 12px;
      margin-top: 30px;
    }
    
    .btn {
      flex: 1;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    
    .btn-primary {
      background: #2563eb;
      color: white;
    }
    
    .btn-primary:hover {
      background: #1d4ed8;
    }
    
    .btn-secondary {
      background: #e5e7eb;
      color: #1f2937;
    }
    
    .btn-secondary:hover {
      background: #d1d5db;
    }
    
    .status-indicator {
      display: inline-flex;
      align-items: center;
      margin-top: 20px;
      padding: 8px 16px;
      background: #fef2f2;
      color: #dc2626;
      border-radius: 20px;
      font-size: 14px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      background: #dc2626;
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
      }
    }
    
    @media (max-width: 640px) {
      .offline-container {
        padding: 30px 20px;
      }
      
      .action-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M3.17004 5.29L12 14.16L20.83 5.29C19.77 4.23 18.49 3.48 17.08 3.08C16.12 1.23 14.22 0 12 0C9.78004 0 7.88004 1.23 6.92004 3.08C5.51004 3.48 4.23004 4.23 3.17004 5.29Z" fill="currentColor"/>
        <path d="M12 2C10.9 2 10 2.9 10 4C10 5.1 10.9 6 12 6C13.1 6 14 5.1 14 4C14 2.9 13.1 2 12 2Z" fill="currentColor"/>
        <path d="M2.00004 12V16C2.00004 17.1 2.90004 18 4.00004 18H8.00004V22H16V18H20C21.1 18 22 17.1 22 16V12H17L12 17L7.00004 12H2.00004Z" fill="currentColor"/>
      </svg>
    </div>
    
    <h1>您目前處於離線模式</h1>
    <p>無法連接到 FastenMind 伺服器，但您仍可以查看已快取的資料。</p>
    
    <div class="status-indicator">
      <span class="status-dot"></span>
      <span>無網路連線</span>
    </div>
    
    <div class="features">
      <div class="feature-item">
        <div class="feature-icon">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 3H14.82C14.4 1.84 13.3 1 12 1C10.7 1 9.6 1.84 9.18 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3ZM12 3C12.55 3 13 3.45 13 4C13 4.55 12.55 5 12 5C11.45 5 11 4.55 11 4C11 3.45 11.45 3 12 3ZM10 17L6 13L7.41 11.59L10 14.17L16.59 7.58L18 9L10 17Z" fill="currentColor"/>
          </svg>
        </div>
        <div class="feature-content">
          <h3>查看已快取資料</h3>
          <p>您可以繼續查看最近瀏覽過的詢價單和報價單</p>
        </div>
      </div>
      
      <div class="feature-item">
        <div class="feature-icon">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.58 20 4 16.42 4 12C4 7.58 7.58 4 12 4C16.42 4 20 7.58 20 12C20 16.42 16.42 20 12 20ZM12.5 7H11V13L16.25 16.15L17 14.92L12.5 11.25V7Z" fill="currentColor"/>
          </svg>
        </div>
        <div class="feature-content">
          <h3>自動同步</h3>
          <p>當網路恢復時，系統會自動同步您的變更</p>
        </div>
      </div>
      
      <div class="feature-item">
        <div class="feature-icon">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7V11C2 16.55 5.84 21.74 11 22.96C16.16 21.74 20 16.55 20 11V7L12 2ZM10 17L6 13L7.41 11.59L10 14.17L16.59 7.58L18 9L10 17Z" fill="currentColor"/>
          </svg>
        </div>
        <div class="feature-content">
          <h3>資料安全</h3>
          <p>您的資料已安全儲存，不會因離線而遺失</p>
        </div>
      </div>
    </div>
    
    <div class="action-buttons">
      <button class="btn btn-primary" onclick="window.location.reload()">
        重新連線
      </button>
      <button class="btn btn-secondary" onclick="history.back()">
        返回上頁
      </button>
    </div>
  </div>
  
  <script>
    // 檢查網路連線狀態
    function checkOnlineStatus() {
      if (navigator.onLine) {
        window.location.reload();
      }
    }
    
    // 每5秒檢查一次網路狀態
    setInterval(checkOnlineStatus, 5000);
    
    // 監聽網路狀態變化
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
