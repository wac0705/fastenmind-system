name: fastenmind-system
services:
  backend:
    type: dockerfile
    dockerfile: ./backend/Dockerfile
    build_context: ./backend
    environment:
      - SERVER_PORT=8080
      - DB_PRIMARY_HOST=${DB_HOST}
      - DB_PRIMARY_PORT=${DB_PORT}
      - DB_PRIMARY_NAME=${DB_NAME}
      - DB_PRIMARY_USER=${DB_USER}
      - DB_PRIMARY_PASSWORD=${DB_PASSWORD}
      - DB_PRIMARY_SSL_MODE=require
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET}
      - CORS_ALLOWED_ORIGINS=${FRONTEND_URL}
    ports:
      - 8080
    depends_on:
      - postgres
      - redis

  frontend:
    type: dockerfile
    dockerfile: ./frontend/Dockerfile
    build_context: ./frontend
    environment:
      - NEXT_PUBLIC_API_URL=${BACKEND_URL}
      - NEXT_PUBLIC_APP_URL=${FRONTEND_URL}
    ports:
      - 3000

  postgres:
    type: postgres
    version: "15"
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    type: redis
    version: "7"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    driver: bridge